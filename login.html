<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <div class="mt-2 flex justify-end">
            <div class="mr-5">
            <button class="hover:bg-gray-900 bg-green-700 px-8 py-1 rounded-lg text-white font-medium" id="btn-day">Day</button>
            <button class="hover:bg-slate-900 bg-black px-8 py-1 rounded-lg text-white font-medium" id="btn-dark">Dark</button>
            </div>
        </div>
        <div>
            <h1 class="text-5xl text-center mt-7">Welcome to <span class="font-bold text-orange-600">login</span>!!!</h1>
        </div>
    </header>
    <main>
        <section class="bg-lime-500 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3 rounded-lg" type="email" name="" id="user-email" placeholder="Your Email Adress">
                <input class="w-9/12 block mb-2 px-3 rounded-lg" type="password" name="" id="user-password" placeholder="Your Password">
                <button class="hover:bg-orange-400 bg-orange-600 px-8 py-2 rounded-lg text-white font-medium" id="btn-submit">Submit</button>
            </div>
        </section>
    </main>

    <script src="./js/mode.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
