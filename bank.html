<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcom to Our Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-7">Let's get some <span class="font-bold text-orange-600">Money</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-teal-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$ <span id="update-amount">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposite and withdraw  -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-violet-300 p-8 rounded-xl">
                    <h4 class="text-2xl mb-5">Please Deposit</h4>
                    <input class="text-black w-9/12 block mb-3 px-3 rounded-lg" type="email" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                    <button class="hover:bg-sky-700 bg-green-700 px-8 py-2 rounded-lg text-white font-medium" id="btn-deposit">Deposit</button>
                </div>
                <div class="bg-rose-300 p-8 rounded-xl">
                    <h4 class="text-2xl mb-5">Please Withdraw</h4>
                    <input class="text-black w-9/12 block mb-3 px-3 rounded-lg" type="email" name="" id="withdraw-field" placeholder="$ Amount you want to withdraw">
                    <button class="hover:bg-sky-700 bg-green-700 px-8 py-2 rounded-lg text-white font-medium" id="btn-withdraw">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/sortCallFunction.js"></script>
    <script src="./js/diposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
